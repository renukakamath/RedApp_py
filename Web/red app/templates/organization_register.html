{% include 'public_header.html' %}
<center>
	<form method="post">
		<h1><u><b>ORGANIZATION REGISTRATION</b></u></h1>
		<table class="table" style="width: 500px;">
			<tr>
				<th>ORGANIZATION NAME</th>
				<td><input type="text" name="name"   class="form-control" required="" pattern="[a-zA-Z]{0-20}"></td>
			</tr>
			<tr>
				<th>PHONE</th>
				<td><input type="text" name="phone"  class="form-control"  class="form-control" required="" pattern="[0-9]{0-10}"></td>
			</tr>
			<tr>
				<th>EMAIL</th>
				<td><input type="email" name="email"  class="form-control" required=""></td>
			</tr>
			<tr>
				<th>USER NAME</th>
				<td><input type="text" name="uname"  class="form-control" required=""></td>
			</tr>
			<tr>
				<th>PASSWORD</th>
				<td><input type="password" name="pwd"  class="form-control" 	required=""></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" class="btn btn-success"></td>
			</tr>
		</table>
	</form>
</center>
